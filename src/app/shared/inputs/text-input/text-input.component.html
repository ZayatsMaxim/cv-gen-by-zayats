<mat-form-field appearance="fill" floatLabel="auto">
    <mat-label>
        {{ label || '' | translate }}
    </mat-label>
    <input
        matInput
        type="text"
        [placeholder]="placeholder || '' | translate"
        [formControl]="valueControl"
    />
    <mat-error>
        {{ errorMessage || '' | translate }}
    </mat-error>
</mat-form-field>
