<ng-container *ngIf="this.project$ | async">
  <form [formGroup]="projectForm" *ngIf="projectForm" class="project-info">
    <project-form formGroupName="project"></project-form>
    <div class="buttons">
      <button mat-flat-button color="primary" (click)="updateProject()">
        {{ 'SAVE_BUTTON' | translate }}
      </button>
      <button mat-stroked-button color="secondary">
        {{ 'CANCEL_BUTTON' | translate }}
      </button>
      <button mat-flat-button color="warn" (click)="deleteProject()">
        {{ 'DELETE_BUTTON' | translate }}
      </button>
    </div>
  </form>
</ng-container>
