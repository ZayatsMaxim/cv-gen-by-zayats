<div class="cv-list">
  <div></div>
  <div
    *ngFor="let option of options"
    [ngClass]="{ cv: true, selected: option === cv }"
  >
    <div (click)="selectCv(option)" class="selector">
      <span> {{ option }} </span>
    </div>
    <button mat-icon-button (click)="deleteCv(option)">
      <mat-icon>delete</mat-icon>
    </button>
  </div>
</div>
