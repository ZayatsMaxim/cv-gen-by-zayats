<mat-form-field appearance="outline">
  <mat-label>
    {{ label || '' | translate }}
  </mat-label>
  <input
    matInput
    [matDatepicker]="startDataPicker"
    [formControl]="valueControl"
  />
  <mat-datepicker-toggle
    matIconSuffix
    [for]="startDataPicker"
  ></mat-datepicker-toggle>
  <mat-datepicker #startDataPicker></mat-datepicker>
  <mat-error>
    {{ valueControl.errors | getErrorMessage | translate }}
  </mat-error>
</mat-form-field>
