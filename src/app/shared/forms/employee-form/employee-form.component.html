<form class="employee-info" [formGroup]="employeeForm">
  <div class="grid-form">
    <div class="input-field">
      <text-input
        formControlName="firstName"
        type="text"
        apperance="outline"
        [label]="'EMPLOYEE_FORM_FIRST_NAME_LABEL'"
      ></text-input>
    </div>

    <div class="input-field">
      <text-input
        formControlName="lastName"
        type="text"
        apperance="outline"
        [label]="'EMPLOYEE_FORM_LAST_NAME_LABEL'"
      ></text-input>
    </div>

    <div class="input-field">
      <text-input
        formControlName="email"
        type="text"
        apperance="outline"
        [label]="'EMPLOYEE_FORM_EMAIL_LABEL'"
      ></text-input>
    </div>

    <div class="input-field">
      <dropdown-list
        formControlName="specialization"
        apperance="outline"
        [options]="specializations"
        [multiple]="false"
        [label]="'EMPLOYEE_FORM_SPECIALIZATION_LABEL'"
      ></dropdown-list>
    </div>

    <div class="input-field">
      <dropdown-list
        formControlName="department"
        apperance="outline"
        [options]="departments"
        [multiple]="false"
        [label]="'EMPLOYEE_FORM_DEPARTMENT_LABEL'"
      ></dropdown-list>
    </div>
  </div>

  <div class="buttons">
    <button mat-flat-button color="primary" (click)="saveEmployee()">
      {{ 'SAVE_BUTTON' | translate }}
    </button>
    <button mat-stroked-button="secondary">
      {{ 'CANCEL_BUTTON' | translate }}
    </button>
  </div>
</form>
