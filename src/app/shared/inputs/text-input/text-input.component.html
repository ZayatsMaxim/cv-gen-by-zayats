<mat-form-field [appearance]="apperance" floatLabel="auto">
  <mat-label>
    {{ label || '' | translate }}
  </mat-label>
  <input
    matInput
    [type]="type"
    [placeholder]="placeholder || '' | translate"
    [formControl]="valueControl"
  />
  <mat-error>
    {{ valueControl.errors | getErrorMessage | translate }}
  </mat-error>
</mat-form-field>
