<mat-form-field appearance="outline">
  <mat-label>
    {{ label || '' | translate }}
  </mat-label>
  <input
    matInput
    type="number"
    min="0"
    [placeholder]="placeholder || '' | translate"
    [formControl]="valueControl"
  />
  <mat-error>
    {{ valueControl.errors | getErrorMessage | translate }}
  </mat-error>
</mat-form-field>
