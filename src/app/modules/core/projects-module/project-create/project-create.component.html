<form [formGroup]="projectForm" class="project-info">
  <project-form formGroupName="project"></project-form>
  <div class="buttons">
    <button mat-flat-button color="primary" (click)="createNewProject()">
      {{ 'SAVE_BUTTON' | translate }}
    </button>
    <button mat-stroked-button color="secondary">
      {{ 'CANCEL_BUTTON' | translate }}
    </button>
  </div>
</form>
