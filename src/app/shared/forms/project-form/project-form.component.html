<form class="project-form" [formGroup]="projectForm">
    <div class="input-field">
        <label>Lorem Ipsum</label>
        <mat-form-field appearance="outline">
            <input matInput type="text" formControlName="projectName" />
        </mat-form-field>
    </div>

    <div class="input-field">
        <label>Lorem Ipsum</label>
        <mat-form-field appearance="outline">
            <input matInput type="number" formControlName="teamSize" />
        </mat-form-field>
    </div>

    <div class="input-field">
        <label>Lorem Ipsum</label>
        <mat-form-field appearance="outline">
            <textarea
                matInput
                type="number"
                formControlName="description"
            ></textarea>
        </mat-form-field>
    </div>
</form>
