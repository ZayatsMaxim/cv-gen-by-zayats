<mat-form-field [appearance]="apperance" floatLabel="always" aria-setsize="auto">
  <mat-label>
    {{ label || '' | translate }}
  </mat-label>
  <textarea
    matInput
    cdkTextareaAutosize
    [formControl]="valueControl"
  >
  </textarea>
  <mat-error>
    {{ valueControl.errors | getErrorMessage | translate }}
  </mat-error>
</mat-form-field>
